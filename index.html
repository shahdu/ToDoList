<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="./styles.css" />
    <h1 id="title">To Do List</h1>

    <form id="form-info">
      <label for="item" id="item-text"> Task:</label>
      <input type="text" id="item" placeholder="Enter your task" required />

      <select id="priority" required>
        <option value="" disabled selected>Select Priority</option>
        <option value="mandatory">Mandatory</option>
        <option value="medium">Medium</option>
        <option value="not-necessary">Not Necessary</option>
      </select>

      <button id="add-btn" type="submit">Add</button>
    </form>

    <form id="form-search">
      <label for="search" id="search-text">Search: </label>
      <input
        type="text"
        id="search"
        placeholder="Enter search keyword"
        required
      />
      <div id="form__button">
        <button id="search-btn" type="submit">Search</button>
      </div>
    </form>

    <p id="NumberOfTask">Total Number Of Tasks: 0</p>

    <div class="items" id="items"></div>

    <script src="./index.js"></script>
  </body>
</html>
